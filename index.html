<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-center">
    <h1>SIMPLE CALCULATOR</h1>
    <main class="main flex-center">
        <div class="container">
            <div class="calculator-display">
                <input type="text" class="display" readonly>
            </div>
            <div class="calculator-buttons">
                <div class="buttons--first-row">
                    <button class="all-buttons" data-value="1">1</button>

                    <button class="all-buttons" data-value="2">2</button>

                    <button class="all-buttons" data-value="3">3</button>

                    <button class="all-buttons cancel-btn" data-value="C">C</button>
                </div>

                <div class="buttons--second-row">


                    <button class="all-buttons" data-value="4">4</button>

                    <button class="all-buttons" data-value="5">5</button>

                    <button class="all-buttons" data-value="6">6</button>

                    <button class="all-buttons bg-yellow" data-value="/">/</button>

                </div>

                <div class="buttons--third-row">
                    <button class="all-buttons" data-value="7">7</button>

                    <button class="all-buttons" data-value="8">8</button>

                    <button class="all-buttons" data-value="9">9</button>

                    <button class="all-buttons bg-yellow" data-value="*">*</button>
                </div>


                <div class="buttons--fourth-row">


                    <button class="all-buttons" data-value=".">.</button>

                    <button class="all-buttons" data-value="0">0</button>

                    <button class="all-buttons bg-yellow" data-value="+">+</button>

                    <button class="all-buttons bg-yellow" data-value="-">-</button>

                </div>
                <div class="buttons--fifth-row">
                    <button class="all-buttons answer" data-value="=">Ans</button>
                </div>
            </div>
        </div>
    </main>

    <script src="Scripts.js"></script>
</body>

</html>
